<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather App</title>
	<!--Bootstrap section-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--Personal CSS-->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/66537378f5.js"></script>
</head>
<body>
	<section id="weather" class="container-fluid">
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3" id="card">
					<div id="displayTitles">
						<h1 class="text-center">WEATHER APP</h1>
						<h3 class="text-center">Free-Code-Camp</h3>
					</div>
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-4">
									<div id="displayIcon" class="text-left">
										<!--show <icon-->
										<h2>ICON</h2>
									</div>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-8">
									<div id="displayDegree" class="text-right">
										<!--display a number of C or F-->
										<h2 id="degree"></h2>
										<h3 id="city"></h3>
										<p id="text"></p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
							<div id="displayToggle" class="text-center">
								<!--Display the toggle-->
								<button id="convert" class="btn btn-primary" type="submit">Convert</button>
							</div>
						</div>
					</div>
				</div>
			</div>
	</section>
	<footer id="foot">
		<div class="container-fluid">
        <div class="row">
          <p class="text-center">by <a href="https://twitter.com/LoconLuis" target="_blank">@LoconLuis</a></p>
        </div>
      </div>
	</footer>

	<!-- Latest compiled and minified JavaScript & jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
